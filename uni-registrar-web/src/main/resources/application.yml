server:
  servlet:
    contextPath: /
    mappings:
      properties: "/1.0/properties"
      create: "/1.0/create"
      update: "/1.0/update"
      deactivate: "/1.0/deactivate"
      execute: "/1.0/execute"
      createResource: "/1.0/createResource"
      updateResource: "/1.0/updateResource"
      deactivateResource: "/1.0/deactivateResource"
      methods: "/1.0/methods"
      traits: "/1.0/traits"
  port: '9080'

spring:
  profiles:
    active: ${uniregistrar_web_spring_profiles_active:default}

uniregistrar:
  drivers:
    - method: btcr
      url: http://driver-did-btcr:9080/
      propertiesEndpoint: 'true'
      traits:
        updatable: true
        deactivatable: true
        enumerable: true
        historyAvailable: true
        humanReadable: false
    - method: sov
      url: http://driver-did-sov:9080/
      propertiesEndpoint: 'true'
      traits:
        updatable: true
        deactivatable: true
        enumerable: true
        historyAvailable: true
        humanReadable: false
    - method: v1
      url: http://driver-did-v1:9080/
      propertiesEndpoint: 'true'
      traits:
        updatable: true
        deactivatable: true
        enumerable: false
        historyAvailable: false
        humanReadable: false
    - method: key
      url: http://driver-did-key:9080/
      traits:
        updatable: false
        deactivatable: false
        enumerable: false
        historyAvailable: false
        humanReadable: false
    - method: ion
      url: http://driver-did-ion:9080/
      propertiesEndpoint: 'true'
      traits:
        updatable: true
        deactivatable: true
        enumerable: true
        historyAvailable: true
        humanReadable: false
    - method: web
      url: http://driver-did-web:9080/
      propertiesEndpoint: 'true'
      traits:
        updatable: true
        deactivatable: true
        enumerable: false
        historyAvailable: false
        humanReadable: true
    - method: ebsi
      url: http://driver-did-ebsi:9080/
      propertiesEndpoint: 'false'
      traits:
        updatable: true
        deactivatable: true
        enumerable: true
        historyAvailable: true
        humanReadable: false
    - method: oyd
